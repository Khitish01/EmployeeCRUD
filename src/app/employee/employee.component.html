    <div class="container-fluid justify-content-center">
        <a class="navbar-brand fs-1 text-light" href="#">Employee Registration Data</a>

<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <button type="button" class="btn btn-primary fs-4">Add Employee Data</button>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-start">
            <form class="card position-absolute top-50 start-50 translate-middle d-none" style="width: 50%;" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="card-body">

                    <!-- Card Header -->
                    <div class="d-flex justify-content-center align-items-center position-relative mb-4">
                        <h4 class="card-title text-center">Employee Details</h4>
                        <button class="btn btn-secondary position-absolute top-0 end-0 close-modal">&times;</button>

                    </div>


                    <!-- Name -->
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="fullname"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>


                    <!-- Phone -->
                    <div class="input-group input-group-lg mb-3">
                        <input type="number" class="form-control" placeholder="Enter Your Phone Number" formControlName="phone"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>



                    <!-- Email -->
                    <div class="input-group input-group-lg mb-3">
                        <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="email"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>


                    <!-- DOB -->
                    <div class="mb-3">
                        <input _ngcontent-maj-c50 type="date" id="datepicker" formcontrolname="birthday" formControlName="dob"
                            class="form-control ng-pristine ng-valid ng-touched" ng-reflect-name="birthday">
                    </div>


                    <!-- Designation -->
                    <div>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="designation">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>


                    <!-- Gender -->
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" formControlName="gender"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" formControlName="gender"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" formControlName="gender"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">Others</label>
                        </div>
                    </div>


                    <!-- Password -->
                    <div class="input-group input-group-lg mb-3">
                        <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <input type="password" class="form-control" placeholder="Re-enter Your Password" formControlName="confirmpassword"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>


                    <!-- checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="check">
                        <label class="form-check-label" for="flexCheckDefault">
                            Please check this checkbox
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="card-body text-end">
                    <button type="submit" class="btn btn-success fs-4"  >Submit</button>

                </div>
            </form>


            <!-- Employee Data Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Password</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
